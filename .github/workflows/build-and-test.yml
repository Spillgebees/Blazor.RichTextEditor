name: Build & test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read

    outputs:
      changed: ${{ steps.filter.outputs.changed }}

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: ðŸ”Ž checking for changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            changed:
              - 'src/Spillgebees.Blazor.RichTextEditor/**'
              - 'src/Spillgebees.Blazor.RichTextEditor.Assets/**'
              - 'src/Spillgebees.Blazor.RichTextEditor.Samples/**'
              - 'src/Spillgebees.Blazor.RichTextEditor.Tests/**'
              - 'src/Directory.Packages.props'
              - 'src/General.targets'
              - 'src/global.json'

  build-and-test:
    name: build-and-test
    permissions:
      contents: write
    needs: changes
    uses: ./.github/workflows/build-test-publish.yml
    with:
      should-run: ${{ needs.changes.outputs.changed == 'true' }}
      should-publish-gh-page: ${{ github.event_name == 'push' && needs.changes.outputs.changed == 'true' }}
      gh-page-destination-directory: main
