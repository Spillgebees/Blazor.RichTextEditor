name: Build & test

permissions: {}

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read

    outputs:
      any-changed: ${{ github.event_name == 'workflow_dispatch' || steps.filter.outputs.dotnet == 'true' || steps.filter.outputs.ts == 'true' }}
      dotnet-changed: ${{ github.event_name == 'workflow_dispatch' || steps.filter.outputs.dotnet == 'true' }}
      ts-changed: ${{ github.event_name == 'workflow_dispatch' || steps.filter.outputs.ts == 'true' }}

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: ðŸ”Ž checking for changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            dotnet:
              - 'src/Spillgebees.Blazor.RichTextEditor/**'
              - 'src/Spillgebees.Blazor.RichTextEditor.Tests/**'
              - 'src/Spillgebees.Blazor.RichTextEditor.Samples/**'
              - 'src/Directory.Packages.props'
              - 'src/General.targets'
              - 'src/.editorconfig'
              - 'global.json'
              - 'Spillgebees.Blazor.RichTextEditor.slnx'
              - 'Directory.Solution.targets'
              - '.config/**'
              - '.github/workflows/**'
            ts:
              - 'src/Spillgebees.Blazor.RichTextEditor.Assets/**'
              - '.github/workflows/**'

  build-and-test:
    name: build-and-test
    permissions:
      contents: write
    needs: changes
    uses: ./.github/workflows/build-test-publish.yml
    with:
      should-run: ${{ needs.changes.outputs.any-changed == 'true' }}
      dotnet-changed: ${{ needs.changes.outputs.dotnet-changed == 'true' }}
      ts-changed: ${{ needs.changes.outputs.ts-changed == 'true' }}
      should-publish-gh-page: ${{ github.event_name == 'push' && needs.changes.outputs.any-changed == 'true' }}
      gh-page-destination-directory: main
