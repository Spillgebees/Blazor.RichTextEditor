name: Build, test, & publish

on:
  workflow_call:
    inputs:
      should-package:
        type: boolean
        description: Whether to package project and upload as artifact.
        default: false
      should-run:
        type: boolean
        description: Whether to run the job.
        default: true
      should-publish-gh-page:
        type: boolean
        description: Whether to publish the WASM application to gh-pages.
        default: false
      gh-page-destination-directory:
        type: string
        description: The destination directory for the WASM application.
        default:

jobs:
  build-test-publish:
    name: build-test-publish
    if: inputs.should-run
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: ğŸ“¦ setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          global-json-file: src/global.json

      - name: âš™ï¸ restore workloads
        run: dotnet workload restore Spillgebees.Blazor.RichTextEditor.sln

      - name: ğŸ“¦ restore packages
        run: dotnet restore Spillgebees.Blazor.RichTextEditor.sln

      - name: ğŸ‘· build project
        run: dotnet build --configuration Release --no-restore Spillgebees.Blazor.RichTextEditor.sln

      - name: âœ… test project
        run: dotnet test --configuration Release --no-build --verbosity normal Spillgebees.Blazor.RichTextEditor.sln

      - name: ğŸ“¦ package the application
        if: inputs.should-package
        run: dotnet pack src/Spillgebees.Blazor.RichTextEditor/Spillgebees.Blazor.RichTextEditor.csproj --configuration Release --no-build --output package

      - name: ğŸ”ƒ upload artifacts
        if: inputs.should-package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: artifacts
          if-no-files-found: error
          retention-days: 1
          path: package/*.nupkg

      - name: ğŸ“¦ publish WASM application as with .NET 8.0
        if: inputs.should-publish-gh-page
        run: dotnet publish src/Spillgebees.Blazor.RichTextEditor.Samples/Spillgebees.Blazor.RichTextEditor.Samples.Wasm/Spillgebees.Blazor.RichTextEditor.Samples.Wasm.csproj --configuration Release --no-build --output wasm-application/net8.0 --framework net8.0

      - name: ğŸ”§ fix base path for .NET 8.0
        if: inputs.should-publish-gh-page
        run: sed -i 's/<base href="\/" \/>/<base href="\/Blazor.RichTextEditor\/main\/net8\.0\/" \/>/g' wasm-application/net8.0/wwwroot/index.html

      - name: ğŸ“¦ publish WASM application as with .NET 9.0
        if: inputs.should-publish-gh-page
        run: dotnet publish src/Spillgebees.Blazor.RichTextEditor.Samples/Spillgebees.Blazor.RichTextEditor.Samples.Wasm/Spillgebees.Blazor.RichTextEditor.Samples.Wasm.csproj --configuration Release --no-build --output wasm-application/net9.0 --framework net9.0

      - name: ğŸ”§ fix base path for .NET 9.0
        if: inputs.should-publish-gh-page
        run: sed -i 's/<base href="\/" \/>/<base href="\/Blazor.RichTextEditor\/main\/net9\.0\/" \/>/g' wasm-application/net9.0/wwwroot/index.html

      - name: ğŸ“¦ publish WASM application as with .NET 10.0
        if: inputs.should-publish-gh-page
        run: dotnet publish src/Spillgebees.Blazor.RichTextEditor.Samples/Spillgebees.Blazor.RichTextEditor.Samples.Wasm/Spillgebees.Blazor.RichTextEditor.Samples.Wasm.csproj --configuration Release --no-build --output wasm-application/net10.0 --framework net10.0

      - name: ğŸ”§ fix base path for .NET 10.0
        if: inputs.should-publish-gh-page
        run: sed -i 's/<base href="\/" \/>/<base href="\/Blazor.RichTextEditor\/main\/net10\.0\/" \/>/g' wasm-application/net10.0/wwwroot/index.html

      - name: ğŸš€ deploy .NET 8.0 gh page
        if: inputs.should-publish-gh-page
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wasm-application/net8.0/wwwroot
          destination_dir: ${{ inputs.gh-page-destination-directory }}/net8.0
          enable_jekyll: false

      - name: ğŸš€ deploy .NET 9.0 gh page
        if: inputs.should-publish-gh-page
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wasm-application/net9.0/wwwroot
          destination_dir: ${{ inputs.gh-page-destination-directory }}/net9.0
          enable_jekyll: false

      - name: ğŸš€ deploy .NET 10.0 gh page
        if: inputs.should-publish-gh-page
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wasm-application/net10.0/wwwroot
          destination_dir: ${{ inputs.gh-page-destination-directory }}/net10.0
          enable_jekyll: false
